<div class="row">
		<h2 class="text-center"><img src="/assets/images/listmain.png" width="30"> MyList <small>TO-DO lists</small> <img src="/assets/images/listmain.png" width="30">
		
		<div class="pull-right">
			<a href="#/create"><img class="img-responsive" src="/assets/images/plus.png" width="50"></a>
		</div>
		</h2>
		

</div>
<div class="row">
	
		<div class="form-group">
			<input type="text" ng-model="searchList" class="form-control" placeholder="Search Lists">
		</div>
	
</div>
<h3 class="text-info text-center" ng-show="lists.length<1">No lists yet!!</h3>

<div class="row">
  <div ng-repeat="list in lists | filter:searchList">
    <a href="#/lists/{{list}}" class="thumbnail">
      <img src="/assets/images/list.png" alt="...">
    <div class="caption text-center">{{list}}</div>
    </a>
  </div>
</div>
